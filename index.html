<html>
  <head>
    <title>Where's Zombie?</title>
   <style>
   #zombie_map {
       height: 100%;
       width: 100%;
       left: 0;
       position: absolute;
       top: 0;  
       background-color: grey;
    }
 </style>
  </head>
  <body>
     <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1c9wLLmPIMuZTRuI7pLlMqQQajsPc9Do&callback=initMap">
  </script>
   My zombie map
   <div id="zombie_map"></div>

<script>
    var zombie_map;
    var data = `43.546756 -116.140544 zombie.png
		43.547906 -116.151046 weapons.png`;


    var markers = data.split("\n");
    var all_markers = [];
    function initMap() {

            zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
            zoom: 15,
            center: {lat: 43.548339, lng: -116.137235}
        });

            for(var i = 0; i < markers.length; i++) {

		var marker_data = markers[i].trim();

		marker_data = marker_data.split(" ");

		var latitude = marker_data[0];
		var longitude = marker_data[1];
		var emoji = marker_data[2];

		var marker_position = new google.maps.LatLng(latitude, longitude);
		
		var marker = new google.maps.Marker({
  			position: marker_position,
  			map: zombie_map,
			icon: emoji
		});
		all_markers.push(marker);
	}
	
	if(navigator.geolocation) {
          navigator.geolocation.watchPosition(set_my_position);
        }
        else {
          alert("Geolocation doesn't work in your browser");
        }
	
    }
function set_my_position(position) {
 var latitude = position.coords.latitude;
 var longitude = position.coords.longitude;
 var pos = new google.maps.LatLng(latitude, longitude);
 var marker = new google.maps.Marker({
  position: pos,
  map: zombie_map,
  icon: "player.png"
 });
all_markers.push(marker);
}
</script>

Save your code and refresh your internet browser. You should see a Google map with the town you chose at the centre of the map.
